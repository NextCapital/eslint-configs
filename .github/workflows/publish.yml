name: Autopublish
on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish all packages
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Prepare npm auth
        run: echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > ./.npmrc
      - name: Install Dependencies
        run: npm ci
      - name: Lerna Bootstrap
        run: npx lerna bootstrap
      - name: Update index
        run: |
          git update-index --assume-unchanged .npmrc
          git update-index --assume-unchanged ./eslint-config-jest-linter/.npmrc
          git update-index --assume-unchanged ./eslint-config-js-linter/.npmrc
          git update-index --assume-unchanged ./eslint-config-jsdoc-linter/.npmrc
          git update-index --assume-unchanged ./eslint-config-react-linter/.npmrc
      - name: Publish eslint-config-js-linter
        working-directory: ./eslint-config-js-linter
        run: npm publish
        env:
          token: ${{ secrets.NPM_TOKEN }}
      - name: Publish eslint-config-jest-linter
        working-directory: ./eslint-config-jest-linter
        run: npm publish
        env:
          token: ${{ secrets.NPM_TOKEN }}
      - name: Publish eslint-config-jsdoc-linter
        working-directory: ./eslint-config-jsdoc-linter
        run: npm publish
        env:
          token: ${{ secrets.NPM_TOKEN }}
      - name: Publish eslint-config-react-linter
        working-directory: ./eslint-config-react-linter
        run: npm publish
        env:
          token: ${{ secrets.NPM_TOKEN }}
