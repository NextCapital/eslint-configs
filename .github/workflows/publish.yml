name: 'Publish NPM packages'
on:
  push:
    branches:
      - main

jobs:
  jest:
    name: Publish eslint-config-jest-linter npm package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./eslint-config-jest-linter
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - name: Install Dependencies
        run: npm ci
      - name: Publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
          check-version: true
          package: ./eslint-config-jest-linter/package.json
